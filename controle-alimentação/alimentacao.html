<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alimentação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alimentação</h1>
        
        <form id="form-alimentacao">
            <label for="nome">Nome do Alimento:</label>
            <input type="text" id="nome" required>
            
            <label for="categoria">Categoria do Alimento:</label>
            <select id="categoria">
                <option value="carboidrato">Carboidrato</option>
                <option value="proteina">Proteína</option>
                <option value="gordura">Gordura</option>
                <option value="fibras">Fibras</option>
            </select>
            
            <label for="quantidade">Quantidade Consumida (g/ml):</label>
            <input type="number" id="quantidade" required>
            
            <label for="calorias">Calorias (kcal):</label>
            <input type="number" id="calorias">
            
            <label for="data-hora">Data e Hora do Consumo:</label>
            <input type="datetime-local" id="data-hora" required>
            
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" rows="3"></textarea>
            
            <div class="buttons">
                <button type="button" onclick="salvarCadastro()">Salvar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
